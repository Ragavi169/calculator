<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-black text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg calculator-card">

        <h2 class="text-center mb-4 text-neon">Professional Calculator</h2>

        <form method="POST" action="/calculate">

            <input type="number" name="num1" class="form-control mb-3 input-dark" placeholder="Enter Number 1" required>

            <input type="number" name="num2" class="form-control mb-3 input-dark" placeholder="Enter Number 2" required>

            <select class="form-control mb-3 input-dark" name="operation" required>
                <option value="">Select Operation</option>
                <option value="add">Addition (+)</option>
                <option value="sub">Subtraction (-)</option>
                <option value="mul">Multiplication (ร)</option>
                <option value="div">Division (รท)</option>
                <option value="mod">Modulus (%)</option>
            </select>

            <button  class="btn btn-outline-info w-100 neon-btn">Calculate</button>

        </form>

        {% if result is defined %}
        <div class="alert alert-info mt-3">
            <strong>Result: {{ result }}</strong>
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/history" class="btn btn-secondary">View History</a>
        </div>

    </div>
</div>

</body>
</html>
